                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link color-white" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a></li>

                        <a class="nav-link" href="auth/login.html">Login</a></li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--================ End Header Menu Area =================-->
    </br>
    <div class="container container-height">
        <div class="row justify-content-center">
            <div class="col-12 col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xl-8 mb-4">
                    <div class="form-group">
                        <label for="InputItemName">Name</label>
                        <input type="itemname" class="form-control" id="inputItemName" value="Bike Name" placeholder="Bike Name">
                    </div>
                    <div class="form-group">
                        <label for="formControlTextarea1">Description</label>
                        <textarea class="form-control" id="formControlTextarea1" rows="5" placeholder="Bike Description" value="Bike Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputRate">Rate</label>
                        <input type="rate" class="form-control" id="inputRate" value="4.5" placeholder="Rating">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="itemPrice">$</span>
                            </div>
                            <input type="text" class="form-control" id="newItemPrice" value="1000" placeholder="Price" pattern="^[0-9]*$" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="img" name="img" accept="image/*">
                    </div>
                    </br>
                    <button onclick="addItem()" class="btn btn-primary btn-block">Insert</button>
                    <div id="addedAlert" class="mt-2"></div>
            </div>
        </div>
    </div>
